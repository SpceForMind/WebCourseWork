<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курсовая работа</title>
    <link rel="stylesheet" type="text/css" href="./public/styles/all.css"/>
    <link rel="stylesheet" type="text/css" href="./public/styles/w3.css"/>
    <script src="./scripts/in_html/records.js"></script>
</head>
<body>
    <h1 id="Title" class="w3-text-white w3-center">Рекорды</h1>
    <div id="Table" style="width: 30%; margin-left: 35%" class="w3-centered w3-container">
        <table class="w3-table-all w3-center">
            <tr>
                <td><div id="Gamer1"></div></td>
                <td><div id="Score1"></div></td>
            </tr>
            <tr>
                <td><div id="Gamer2"></div></td>
                <td><div id="Score2"></div></td>
            </tr>
            <tr>
                <td><div id="Gamer3"></div></td>
                <td><div id="Score3"></div></td>
            </tr>
            <tr>
                <td><div id="Gamer4"></div></td>
                <td><div id="Score4"></div></td>
            </tr>
            <tr>
                <td><div id="Gamer5"></div></td>
                <td><div id="Score5"></div></td>
            </tr>
            <tr>
                <td colspan="2">Ваш результат:</td>
            </tr>
            <tr>
                <td><div id="LastName"></div></td>
                <td><div id="LastScore"></div></td>
            </tr>
        </table>
        <form action="index.html" method="get" class="w3-margin w3-center">
            <label>
                <input id="Button" type="submit" value="Играть ещё" class="w3-btn w3-white w3-hover-gray">
            </label>
        </form>
    </div>
</body>
</html>
